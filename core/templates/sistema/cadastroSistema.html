{% extends "sistema/template.html" %}
{% block titulo %}Cadastro de Sistema{% endblock %}

{% block container %} 
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Configurações de Sistema       
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Configurações de Sistema</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <!-- Info boxes -->
         
          <div class="box box-primary">
            <div class="box-header">
                <i class="ion ion-clipboard"></i>
                <h3 class="box-title">Cadastro de Configurações</h3>
            </div><!-- /.box-header -->
                 <form role="form">
                    <div class="box-body">
                      <div class="form-group">
                        <label>Tipo</label>
                        <select class="form-control">
                          <option>Categoria</option>
                          <option>Tipo</option>
                          <option>Sub-tipo</option>
                          <option>Tipo Pessoa</option>
                        </select>
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-cog"></i></span>
                        <input type="text" class="form-control" placeholder="Tipo">
                      </div>
                      <br/>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-cogs"></i></span>
                        <input type="text" class="form-control" placeholder="Sub-Tipo">
                      </div>
                      <br/>
                    </div><!-- /.box-body -->
                </form>
          </div><!-- /.box -->
        </section><!-- /.content -->
</div><!-- /.content-wrapper -->      

    

   
{% endblock %}
